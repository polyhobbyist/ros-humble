package:
  name: ros-humble-rosidl-generator-c
  version: 3.1.3
source:
  git_url: https://github.com/ros2-gbp/rosidl-release.git
  git_rev: release/humble/rosidl_generator_c/3.1.3-2
  folder: ros-humble-rosidl-generator-c/src/work
  patches:
    - patch/ros-humble-rosidl-generator-c.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake-core
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-python
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-rcutils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-typesupport-interface
    - ros-humble-test-interface-files
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-cmake-core
    - ros-humble-ament-index-python
    - ros-humble-rcutils
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cli
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-parser
    - ros-humble-rosidl-typesupport-interface
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
