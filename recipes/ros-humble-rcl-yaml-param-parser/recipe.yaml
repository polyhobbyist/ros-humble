package:
  name: ros-humble-rcl-yaml-param-parser
  version: 5.3.1
source:
  git_url: https://github.com/ros2-gbp/rcl-release.git
  git_rev: release/humble/rcl_yaml_param_parser/5.3.1-1
  folder: ros-humble-rcl-yaml-param-parser/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-libyaml-vendor
    - ros-humble-mimick-vendor
    - ros-humble-osrf-testing-tools-cpp
    - ros-humble-performance-test-fixture
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
    - yaml
    - yaml-cpp
  run:
    - python
    - ros-humble-libyaml-vendor
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
    - yaml
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
